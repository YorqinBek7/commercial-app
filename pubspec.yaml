name: commercial_app
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.18.0-257.0.dev <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  flutter_screenutil: ^5.6.0
  cupertino_icons: ^1.0.2
  shimmer: ^2.0.0
  flutter_svg: ^1.1.6
  lottie: ^2.0.0
  adaptive_theme: ^3.1.1
  easy_localization: ^3.0.1

  #Firebase
  firebase_auth: ^4.1.4
  firebase_storage: ^11.0.6
  firebase_core: ^2.3.0
  
  #Data
  json_serializable: ^6.3.1
  http: ^0.13.5

  #Storage
  sqflite: ^2.2.0+3
  shared_preferences: ^2.0.15
 
  #Other
  flutter_bloc: ^8.1.1
  google_sign_in: ^5.4.2
  change_app_package_name: ^1.1.0
  email_validator: ^2.1.17
  image_picker: ^0.8.6
  flutter_local_notifications: ^12.0.4
  connectivity_plus: ^3.0.2
  equatable: ^2.0.5
  formz: ^0.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.2.0
  
flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/
    - assets/lotties/
    - assets/translations/

  fonts:
    - family: Neom
      fonts:
        - asset: assets/fonts/Neom.ttf
        - asset: assets/fonts/Neom.otf
